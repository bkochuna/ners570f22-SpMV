name: Docs Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz doxygen
    - name: Build Docs
      run: |
        set -e
        cd doc
        doxygen doxy.config
