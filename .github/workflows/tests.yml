name: Build and run unit tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and run tests
      run: |
        mkdir build
        cd build
        cmake ..
        make
        make test
